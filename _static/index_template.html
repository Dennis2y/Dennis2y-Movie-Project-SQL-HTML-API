<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ TEMPLATE_TITLE }}</title>
    <style>
        .movie-grid { display: flex; flex-wrap: wrap; }
        .movie-item { width: 200px; margin: 10px; }
        .movie-poster { width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>{{ TEMPLATE_TITLE }}</h1>
    <div class="movie-grid">
        {% for movie in TEMPLATE_MOVIE_GRID %}
        <div class="movie-item">
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.year }} | Rating: {{ movie.rating }}</p>
            <img src="{{ movie.poster }}" alt="{{ movie.title }} poster" class="movie-poster">
        </div>
        {% endfor %}
    </div>
</body>
</html>
